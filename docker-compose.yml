version: '3.5'

services:
    dev:
        image: "fauxneticien/qbe-std_feats_eval"
        volumes:
            # For development use, 
            # mount entire repo, including scripts
            - ${PWD}:/home/qbe-std_feats_eval
        working_dir: /home/qbe-std_feats_eval
        entrypoint:
            - /bin/bash
        stdin_open: true
        tty: true

    dev_gpu:
        image: "fauxneticien/qbe-std_feats_eval"
        volumes:
            # For development use, 
            # mount entire repo, including scripts
            - ${PWD}:/home/qbe-std_feats_eval
        working_dir: /home/qbe-std_feats_eval
        entrypoint:
            - /bin/bash
        stdin_open: true
        tty: true
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu]
                        driver: nvidia

    shennong:
        image: "fauxneticien/shennong"
        volumes:
            - ${PWD}:/tmp
        working_dir: /tmp
        entrypoint:
            - /bin/bash
        stdin_open: true
        tty: true
